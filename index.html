---
layout: default
---
<section class="thtrm-m-section">
  <div class="thtrm-l-constraint">
    <div class="thtrm-m-section__content thtrm-m-section__content--blog-index">
      <a class="thtrm-m-rss-link" title="RSS Feed" href="http://blog.thoughtram.io/feed"><i class="fa fa-rss"></i> RSS</a>
      {% for post in paginator.posts %}
        <div class="thtrm-m-article">
          <a title="{{ post.title }}" href="{{ post.url | prepend: site.baseurl }}">
            <p class="thtrm-m-article__date">{{ post.date | date: "%b %-d, %Y" }}</p>
            <h2 class="thtrm-m-article__title">{{ post.title }}</h2>
            <p class="thtrm-m-article__summary">{{ post.summary }}</p>
          </a>
        </div>
      {% endfor %}
      {% include pagination.html %}
    </div>
  </div>
</section>
